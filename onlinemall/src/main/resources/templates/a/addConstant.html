			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="page-header">增加全局常量</h2>
					</div>
					<!-- /.col-lg-12 -->	
				</div>
				<!-- /.row -->
            <div class="row">
            
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            	增加全局常量
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="add_constant_form">
                                        <div class="form-group">
                                            <label>分类(英文)</label>
                                            <input class="form-control" placeholder="分类(英文)" name="kind" autofocus>                                            
                                        </div>
                                        <div class="form-group">
                                            <label>分类(中文)</label>
                                            <input class="form-control" placeholder="分类(中文)" name="kind_name" >                                            
                                        </div>
                                        <div class="form-group">
                                            <label>变量名称(英文)<font color="red">*</font></label>
                                            <input class="form-control" placeholder="变量名称(英文)" name="name">                                            
                                        </div>
                                        <div class="form-group">
                                            <label>变量名称(中文)</label>
                                            <input class="form-control" placeholder="变量名称(中文)" name="name_cn" >                                            
                                        </div> 
                                        <div class="form-group">
                                            <label>变量值</label>
                                            <input class="form-control" placeholder="变量值" name="value_1" >                                            
                                        </div>  
                                        <div class="form-group">                                            
                                             <label>有效</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="userful" id="userful1" value="true" checked>是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="userful" id="userful2" value="false">否
                                            </label>                                           
                                            
                                            
                                        </div>                                                                    
                                        <div class="form-group">
                                            <label>备注</label>
                                            <textarea class="form-control" rows="2" name="remake"></textarea>
                                        </div>  
                                       
                                        <button type="submit" class="btn btn-primary">增加</button>
                                        <button type="reset" class="btn btn-primary">重置</button>
                                        <button type="button" class="btn btn-success disabled">再增加一个</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            	最近添加
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>                                            
                                            <th>分类(英)</th>
                                            <th>分类(中)</th>
                                            <th>变量名(英)</th>
                                            <th>变量名(中)</th>
                                            <th>有效</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>Larry</td>
                                            <td>the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
