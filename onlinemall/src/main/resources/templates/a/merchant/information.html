		<div id="page-wrapper">

				<div class="col-lg-12">
					<h2 class="page-header">商家信息</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- 信息提示 -->
			<div class="row">
				<div class="col-lg-12" id="msg_alert_div"></div>
			</div>
			<!-- 信息提示 end -->
			<!-- 查询提交表单 -->
			<div class="row">
				<div class="col-lg-12">
					<form class="form-inline" id="query_form">						
						<div class="form-group">
							<label for="num">商家编号</label> <input type="text"
								class="form-control" id="num" name="num"
								placeholder="商家编号">
						</div>
						<div class="form-group">
							<label for="nameCn">商家名</label> <input type="text"
								class="form-control" id="nameCn" name="nameCn" placeholder="商家名">
						</div>
						<div class="form-group">
							<label for="phone">电话</label> <input type="text"
								class="form-control" id="phone" name="phone" placeholder="电话">
						</div>
						<div class="form-group">
							<label for="certificationLevel">认证等级</label> 
							<select class="form-control" id="certificationLevel" name="certificationLevel">
                                                <option></option>                                              
                             </select>							
						</div>						
						<input type="text" hidden="true" id="pageSize" name="pageSize" value="10">
						<input type="button" class="btn btn-primary" id="search_btn" value="查询" />
					</form>
					<input type="text" hidden="true" id="pageNum" name="pageNum" value="1">
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- 查询提交表单  end-->
			<hr />

				<!-- /.col-lg-12 -->

						<div class="panel-heading">查看全局常量</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<!-- <td><input type="checkbox" id="all_checkbox"></td> -->	
													<th>商家编号</th>
													<th>掌柜姓名</th>												
													<th>商家名</th>
													<th>商家名（英）</th>
													<th>认证等级</th>
													<th>详细地址</th>
													<th>联系电话</th>
													<th>积分</th>
													<th>工商号</th>
												</tr>
											</thead>
											<tbody id="query_tbody">
												<!-- ajxa获取数据      -->												
											</tbody>
										</table>

									</div>
									<!-- /.table-responsive -->
								</div>
							</div>
							<!-- /.row (nested) -->

							<!-- 分页信息和分页按钮 -->
							<div class="row">
								<div class="col-sm-12">
