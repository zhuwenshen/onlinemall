	<body>

		<div id="wrapper">

			<!-- Navigation -->

				<!-- 目录菜单 -->

					<div class="sidebar-nav navbar-collapse" id="m_side-memu_div">
						<ul class="nav" id="side-menu">

								<a href="index"><i class="fa fa-dashboard fa-fw"></i>主页</a>

				<!-- 目录菜单  end-->

				<!-- /.navbar-static-side -->

			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="page-header">增加全局常量</h2>
					</div>
					<!-- /.col-lg-12 -->	
				</div>
				<!-- /.row -->
            <div class="row">
            	<!-- 信息提示 -->
			<div class="row">
				<div class="col-lg-12" id="msg_alert_div"></div>
			</div>
			<!-- 信息提示 end -->
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            	增加全局常量
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="add_constant_form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="kind" class="col-sm-3 control-label">分类(英文)<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="分类(英文)" name="kind" id="kind" autofocus></div>                                                                                    
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">分类(中文)<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="分类(中文)" name="kindName" id="kindName"></div>                                                                                     
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">变量名(英文)<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="变量名(英文)" name="name" id="name"></div>
                                                                                   
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">变量名(中文)<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="变量名(中文)" name="nameCn" id="nameCn"></div>                                                                                     
                                        </div> 
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">变量值<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="变量值" name="value1" id="value1"></div>                                                                                      
                                        </div>  
                                        <div class="form-group"> 
                                        	<label class="col-sm-3 control-label">有效<font color="red">*</font></label>
                                            <div class="col-sm-9">
                                            	<label class="radio-inline">
                                                <input type="radio" name="useful" id="useful1" value="true" checked>是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="useful" id="useful2" value="false">否
                                            </label>  
                                            </div>  
                                        </div>                                                                    
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">备注</label>
                                            <div class="col-sm-9"><textarea class="form-control" rows="2" name="remake" id="remake"></textarea></div>
                                                                                       
                                        </div>  
                                       <label class="col-sm-2"></label>
                                        <input type="button" class="btn btn-primary" id="add_constant_form_b" value="保存"/>
                                        <input type="reset" class="btn btn-primary" value="重置" id="reset_b"/>
                                        <input type="button" class="btn btn-success" disabled  id="add_constant_form_next" value="再增加一个"/>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            	最近添加
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>                                            
                                            <th>分类(英)</th>
                                            <th>分类(中)</th>
                                            <th>变量名(英)</th>
                                            <th>变量名(中)</th>
                                            <th>变量值</th>
                                            <th>有效</th>
                                        </tr>
                                    </thead>
                                    <tbody id="constant_tbody">
                                       <!-- ajxa获取数据      -->                                  
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
            </div>
            <!-- /.row -->
			</div>

		</div>
