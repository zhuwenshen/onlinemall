<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="cssAndJs::head('商家库存管理')"></head>

<body>
	
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div th:include="header::navbarHeader('商家管理')"></div>

			<!-- 目录菜单 -->
			<div th:replace="m/menu::menu" >
			</div> 	
			<!-- 目录菜单  end-->

			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">仓库管理</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->			
			
			<div class="row">
				<div class="col-lg-12">
					<form class="form-inline" id="query_form">						
						<div class="form-group">
							<label for="frozen">下架</label>
							<select class="form-control" id="unshelve" name="unshelve">
                                                <option value=""></option>  
                                                <option value="0">否</option> 
                                                <option value="1">是</option>                                             
                             </select>	
						</div>			
						<div class="form-group" id="name_div">
							<label for="name">商品名<font color="red">*</font></label>
								<select class="form-control" id="name" name="goodsId">
                                                <option value=""></option>                                                                                            
                             </select>	
						</div>				
						
						<input type="button" class="btn btn-primary" id="search_btn" value="查询" />							
						<input type="button" class="btn btn-primary" id="add_btn" value="进货" />
					</form>
					<input type="text" hidden="true" id="pageNum" name="pageNum" value="1">
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<hr />
			
			<div class="row">

				<!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">查看库存</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>子分类</th>
													<th>商品售价</th>
													<th>库存</th>
													<th>已售出</th>
													<th>总数量</th>													
													<th>操作</th>													
												</tr>
											</thead>
											<tbody id="query_tbody">
												<!-- ajxa获取数据      -->												
											</tbody>
										</table>

									</div>
									<!-- /.table-responsive -->
								</div>
							</div>
							<!-- /.row (nested) -->


							<div class="row">
									<div class="col-sm-12">
										<span class="pull-right"> 每页10条</span>
									</div>									
								<div class="col-sm-12">									
									<nav aria-label="查询结果" class="">
										<ul class="pagination" id="m_nav_ul">

										</ul>

									</nav>
									<div></div>
								</div>



							</div>



						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->

			</div>
			<!-- /.row -->

			
		
		

			
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->
	
	<!-- js -->
	<div th:replace="cssAndJs::jsWhihMenu" >
	</div> 	
	<!-- js  end-->

	<script src="/onlinemall/static/js/m/merchant.js"></script>
	<script src="manage.js"></script>

</body>

</html>
