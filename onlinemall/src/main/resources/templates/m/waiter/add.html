<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="cssAndJs::head('商家店员管理')"></head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
					<a class="navbar-brand" href="#">管理员管理</a>
				</div>
				<!-- /.navbar-header -->

				<ul class="nav navbar-top-links navbar-right">

					
				</ul>
				<!-- /.navbar-top-links -->

				<!-- 目录菜单 -->
			<div th:replace="m/menu::menu" >
			</div> 	
			<!-- 目录菜单  end-->

				<!-- /.navbar-static-side -->
			</nav>

			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="page-header">增加店员</h2>
					</div>
					<!-- /.col-lg-12 -->	
				</div>
				<!-- /.row -->
            <div class="row">
            	<!-- 信息提示 -->
			<div class="row">
				<div class="col-lg-12" id="msg_alert_div"></div>
			</div>
			<!-- 信息提示 end -->
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            	增加店员
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="add_form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="name" class="col-sm-3 control-label">昵称<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="昵称" name="name" id="name" autofocus required="required"></div>                                                                                    
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">登录账号<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="登录账号" name="loginId" id="loginId" required="required"></div>                                                                                     
                                        </div>
                                        
                                        <input type="button" class="btn btn-primary" id="add_form_btn" value="保存"/>
                                        <input type="reset" class="btn btn-primary" value="重置" id="reset_btn"/>
                                        <input type="button" class="btn btn-success" disabled  id="add_form_next_btn" value="再增加一个"/>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            	最近添加
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>                                            
                                            <th>昵称</th>
											<th>登录账号</th>
											<th>冻结</th>
											<th>解封时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recently_tbody">
                                       <!-- ajxa获取数据      -->                                  
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
            </div>
            <!-- /.row -->
			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- js -->
		<div th:replace="cssAndJs::jsWhihMenu" >
		</div> 	
		<!-- js  end-->

		<script src="/onlinemall/static/js/m/merchant.js"></script>
		<script src="add.js"></script>
		
	</body>

</html>
