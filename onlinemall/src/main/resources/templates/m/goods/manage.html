		<div id="page-wrapper">

				<div class="col-lg-12">
					<h2 class="page-header">商品管理</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->			
			
			<div class="row">
				<div class="col-lg-12">
					<form class="form-inline" id="query_form">
						<div class="form-group">
							<label for="name">商品名</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="商品名">
						</div>
						<div class="form-group">
							<label for="frozen">下架</label>
							<select class="form-control" id="unshelve" name="unshelve">
                                                <option value=""></option>  
                                                <option value="0">否</option> 
                                                <option value="1">是</option>                                             
                             </select>	
						</div>					
												
						<div class="form-group">
							<label>上架时间</label> 
							<input type="date"	class="form-control" id="shelveTimeStart" name="shelveTimeStart">~
							<input type="date"	class="form-control" id="shelveTimeEnd" name="shelveTimeEnd">
						</div>
						<div class="form-group">
							<label>下架时间</label> 
							<input type="date"	class="form-control" id="unshelveTimeStart" name="unshelveTimeStart">~
							<input type="date"	class="form-control" id="unshelveTimeEnd" name="unshelveTimeEnd">
						</div>
						<div class="form-group">
							<label for="frozen">标签</label>
							<select class="form-control" id="label" name="label">
                                                <option value=""></option>                                                                                            
                             </select>	
						</div>
						
						
						 <input type="button" class="btn btn-primary"
							id="search_btn" value="查询" />
					</form>
					<input type="text" hidden="true" id="pageNum" name="pageNum" value="1">
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<hr />
			
			<div class="row">

				<!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">查看店员</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>商品名</th>
													<th>商品图</th>
													<th>是否下架</th>
													<th>标签</th>
													<th>上架时间</th>
													<th>下架时间</th>
													<th>操作</th>													
												</tr>
											</thead>
											<tbody id="query_tbody">
												<!-- ajxa获取数据      -->												
											</tbody>
										</table>

									</div>
									<!-- /.table-responsive -->
								</div>
							</div>
							<!-- /.row (nested) -->


							<div class="row">
									<div class="col-sm-12">

										</ul>

									</nav>
