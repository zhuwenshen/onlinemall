<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="cssAndJs::head('商家店员管理')"></head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">商家管理</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">

			</ul>
			<!-- /.navbar-top-links -->

			<!-- 目录菜单 -->
			<div th:replace="m/menu::menu" >
			</div> 	
			<!-- 目录菜单  end-->

			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">店员管理</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<!-- 信息提示 -->
			<div class="row">
				<div class="col-lg-12" id="msg_alert_div"></div>
			</div>
			<!-- 信息提示 end -->

			<div class="row">
				<div class="col-lg-12">
					<form class="form-inline" id="query_form">
						<div class="form-group">
							<label for="name">昵称</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="昵称">
						</div>
						<div class="form-group">
							<label for="loginId">登录账号</label> <input type="text"
								class="form-control" id="loginId" name="loginId"
								placeholder="分类(中)">
						</div>
						<div class="form-group">
							<label for="frozen">冻结</label>
							<select class="form-control" id="frozen" name="frozen">
                                                <option value=""></option>  
                                                <option value="0">否</option> 
                                                <option value="1">是</option>                                             
                             </select>	
						</div>						
						<div class="form-group">
							<label>解封时间</label> 
							<input type="date"	class="form-control" id="unfreezingTimeStart" name="unfreezingTimeStart">~
							<input type="date"	class="form-control" id="unfreezingTimeEnd" name="unfreezingTimeEnd">
						</div>
						<input type="text" hidden="true" id="pageNum" name="pageNum"
							value="1"> <input type="button" class="btn btn-primary"
							id="search_btn" value="查询" />
					</form>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<hr />
			<div class="row">

				<!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">查看店员</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>昵称</th>
													<th>登录账号</th>
													<th>冻结</th>
													<th>解封时间</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="query_tbody">
												<!-- ajxa获取数据      -->
												
											</tbody>
										</table>

									</div>
									<!-- /.table-responsive -->
								</div>
							</div>
							<!-- /.row (nested) -->


							<div class="row">
									<div class="col-sm-12">
										<span class="pull-right"> 每页10条</span>
									</div>									
								<div class="col-sm-12">									
									<nav aria-label="查询结果" class="">
										<ul class="pagination" id="m_nav_ul">

										</ul>

									</nav>
									<div></div>
								</div>



							</div>



						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->

			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->	

	<!-- 删除确认 modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="delete_model">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      	<div class="modal-body">
      		确认要删除该店员吗！
      	</div>
      	<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-warning" id="delete_model_btn">确认</button>
		</div>
    </div>
  </div>
</div>
<!-- 删除确认 modal end -->

	<!-- 重置确认 modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="reset_password_model">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      	<div class="modal-body">
      		确认要重置密码吗！
      	</div>
      	<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-warning" id="reset_password_model_btn">确认</button>
		</div>
    </div>
  </div>
</div>
<!-- 重置确认 modal end -->

<!-- js -->
<div th:replace="cssAndJs::jsWhihMenu" >
</div> 	
<!-- js  end-->

	<script src="/onlinemall/static/js/m/merchant.js"></script>
	<script src="manage.js"></script>

</body>

</html>
