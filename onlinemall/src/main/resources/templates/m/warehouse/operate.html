<div class="row">
	<div class="col-lg-12">
		<form role="form" id="add_form" class="form-horizontal">
			<input type="hidden" id="modalId">
			<input type="hidden" id="operationType">
			<input type="hidden" name="priceId" id="goodsPriceId">			
			<div class="form-group" id="nameU_div">
				<label class="col-sm-3 control-label">商品名</label>
				<div class="col-sm-9">
					<input class="form-control" id="goodsIdU" disabled="disabled">												
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" id="numU_label">进货数量<font color="red">*</font></label>
				<div class="col-sm-9"><input class="form-control"  id="numU" name="num" value="0" required="required"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" id="purchasePriceU_label">进货价￥<font color="red">*</font></label>
				<div class="col-sm-9"><input class="form-control"  id="purchasePriceU" name="purchasePrice" value="0" required="required"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">售价￥<font color="red">*</font></label>
				<div class="col-sm-9"><input class="form-control" placeholder="售价" id="priceU" name="price" value="0" required="required"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" id="supplyU_label">货源</label>
				<div class="col-sm-9"><input class="form-control" placeholder="货源" id="supplyU" name="supply"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">库存</label>
				<div class="col-sm-9"><input class="form-control" placeholder="库存" id="restMunU"  value="0" disabled="disabled"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">总数量</label>
				<div class="col-sm-9"><input class="form-control" placeholder="总数量" id="allNumU" value="0" disabled="disabled"></div>
			</div>
		</form>
	</div>
</div>
<!-- /.row (nested) -->

<script src="operate.js"></script>
