<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="cssAndJs::head('商家常量管理')"></head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

						class="icon-bar"></span> <span class="icon-bar"></span> <span

					<a class="navbar-brand" href="#">管理员管理</a>
				</div>
				<!-- /.navbar-header -->

				<ul class="nav navbar-top-links navbar-right">

					
				</ul>
				<!-- /.navbar-top-links -->

				<!-- 目录菜单 -->
			<div th:replace="m/menu::menu" >
			</div> 	
			<!-- 目录菜单  end-->

				<!-- /.navbar-static-side -->
			</nav>

			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="page-header">增加商品</h2>
					</div>
					<!-- /.col-lg-12 -->	
				</div>
				<!-- /.row -->
            <div class="row">            
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            	增加商品
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="add_form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="name" class="col-sm-3 control-label">商品名<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="商品名" name="name" id="name" autofocus required="required"></div>                                                                                    
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">商品描述<font color="red">*</font></label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="商品描述" name="description" id="description" required="required"></div>                                                                                     
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">商品图片<font color="red">*</font></label>
                                            <div class="col-sm-9">
                                            	<img src="/onlinemall/static/img/add.png" class="img-responsive img-rounded" id="descriptionImg1Url" alt="点击上传图片">
                                          		<input value=""  name="descriptionImg1Url" id="descriptionImg1Url_input" type="hidden" />
                                          		<button type="button" class="btn btn-primary" id="update_descriptionImg1Url">更换</button>
											 </div>                                                                                     
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">商品标签<font color="red">*</font></label>
                                            <div  class="col-sm-9">
                                            <input class="form-control" placeholder="商品标签" name="label" required="required">                                           
                                            <input class="btn btn-primary" type="button"   placeholder="添加标签" id="add_label_btn" value="添加标签">
                                            </div>                                                                                     
                                        </div>
                                        
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">上架时间</label>  
                                        	<div class="col-sm-9">
                                        		<div class="input-group date form_datetime"  data-date-format="yyyy-mm-dd hh:ii" data-link-field="shelveTime">
								                    <input class="form-control" size="16" type="text" value="" >
								                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
													<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								                </div>
												<input type="hidden" id="shelveTime" name="shelveTime" value="" /> 
                                        	</div>                                                                                                                            
                                        </div>
                                        
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">下架时间</label>  
                                        	<div class="col-sm-9">
                                        		<div class="input-group date form_datetime"  data-date-format="yyyy-mm-dd hh:ii" data-link-field="unshelveTime">
								                    <input class="form-control" size="16" type="text" value=""  >
								                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
													<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								                </div>
												<input type="hidden" id="unshelveTime" name="unshelveTime" value="" /> 
                                        	</div>                                                                                                                            
                                        </div>
                                        
                                    
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">厂家</label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="厂家" name="producer" id="producer" ></div>                                                                                     
                                        </div>
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">规格</label>
                                            <div class="col-sm-9"><input class="form-control" placeholder="规格" name="specification" id="specification" ></div>                                                                                     
                                        </div>                                        
                                        <div class="form-group">
                                        	<label class="col-sm-3 control-label">商品详情图片<font color="red">*</font></label>
                                            <div class="col-sm-9">
	                                           <!--  <div class="m_img_margin_bottom">
														<img src="/onlinemall/static/img/myloading.png" class="img-responsive img-rounded" alt="无法加载图片">
														<button type="button" class="btn btn-primary" onclick=updateDetailImgUrl(this)>更换</button>
														<button type="button" class="btn btn-primary" onclick=deleteDetailImgUrl(this)>删除</button>
												</div> -->
												
												<img    src="/onlinemall/static/img/add.png" class="img-responsive img-rounded" id="add_detailImgUrl"  alt="点击上传图片">
										</div>		                                                                                                                                
                                        </div>          
                                        
                                        
                                        
                                        
                                        <input type="submit" class="btn btn-primary" id="add_form_btn" value="保存"/>
                                        <input type="reset" class="btn btn-primary" value="重置" id="reset_btn"/>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            	最近添加
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>                                            
                                            <th>商品名</th>
											<th>商品图片</th>											
											<th>上架时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recently_tbody">
                                       <!-- ajxa获取数据      -->                                  
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
            </div>
            <!-- /.row -->
			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- js -->
		<div th:replace="cssAndJs::jsWhihMenu" >
		</div> 	
		<!-- js  end-->

		<script src="/onlinemall/static/js/m/merchant.js"></script>
		<script src="add.js"></script>
		
	</body>

</html>
