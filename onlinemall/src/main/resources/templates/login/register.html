<body>
	<div class="m_1">
		<img alt="" src="https://4.url.cn/zc/v3/img/01-3.jpg">
	</div>
	<div class="m_2">
		<h1>欢迎注册</h1>
		<br /> <br />
		<form action="register" method="post" id="register_form"
			class="m_register_form">						
		
            <div class="form-group">
                <!-- <label>手机号</label> -->
                <input type="text" class="form-control input-lg" name="phone" id="phone" placeholder="手机号" />
            </div>
            <div class="form-group">
                <!-- <label>密码</label> -->
                <input type="password" class="form-control input-lg" placeholder="密 码" name="password" id="password"/>
            </div>
            <div class="form-group">
                <!-- <label>重复密码</label> -->
                <input type="password" class="form-control input-lg" placeholder="重复密码" name="repassword" id="repassword"/>
            </div>
             
	
			<div class="form-group">
				<button type="button" class="btn btn-primary btn-lg btn-block" id="register_form_b">注册</button>
			</div>

		</form>
		<div class="m_3">
			<a href="login">已有账号，立即登录</a>
		</div>
	</div>

</body>
