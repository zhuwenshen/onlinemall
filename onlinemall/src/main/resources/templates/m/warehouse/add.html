<div class="row">
	<div class="col-lg-12">
		<form role="form" id="add_form" class="form-horizontal">
			<input type="hidden" id="modalId">
			<input type="hidden" id="goodsPriceId">
			<div class="form-group">
				<label class="col-sm-3 control-label">下架</label>
				<div class="col-sm-9">
					<select class="form-control" id="unshelveU" name="unshelve">
						<option value=""></option>
						<option value="0" selected="selected">否</option>
						<option value="1">是</option>
					</select>
				</div>
			</div>
			<div class="form-group" id="nameU_div">
				<label class="col-sm-3 control-label">商品名<font color="red">*</font></label>
				<div class="col-sm-9">
					<select class="form-control" id="goodsIdU" name="goodsId">
						<option value=""></option>
					</select> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">进货数量<font color="red">*</font></label>
				<div class="col-sm-9"><input class="form-control" placeholder="库存" id="numU" name="num" value="0" required="required"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">价格￥<font color="red">*</font></label>
				<div class="col-sm-9"><input class="form-control" placeholder="价格" id="priceU" name="price" value="0" required="required"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">库存</label>
				<div class="col-sm-9"><input class="form-control" placeholder="库存" id="restMunU"  value="0" disabled="disabled"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">总数量</label>
				<div class="col-sm-9"><input class="form-control" placeholder="总数量" id="allNumU" value="0" disabled="disabled"></div>
			</div>
		</form>
	</div>
</div>
<!-- /.row (nested) -->

<script src="add.js"></script>
